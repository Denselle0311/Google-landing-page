<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="../images/chrome-16.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="space"></div>
            <div class="links">
                <div class="left">
                    <a href="https://mail.google.com/mail/?tab=rm&ogbl" aria-label="Gmail" target="_top">
                        Gmail</a>
                    <a  href="https://www.google.com/imghp?hl=en&tab=ri&ogbl" aria-label="search for image" target="_top">
                        Images
                    </a>
                </div>
                <div class="right">
                    <div class="grey">
                        <a href="https://labs.google.com/search?source=ntp" aria-label="Search labs" role="button"><img src="../images/search lab.png" alt="" focusable="false" ></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="logo">
            <img src="../images/Google_2015_logo.svg.png" alt="">
        </div>
        <div id="inputWrapper">
            <input id="input" type="search" autocomplete="off" spellcheck="false" placeholder="Search Google or type a URL">
            <div class="searchIcon" mask-image="url(//resources/cr_components/searchbox/icons/search_cr23.svg)">
                <div class="container">
                    <div id="icon" style="-webkit-mask-image: url(../images/search_cr23.svg);"></div>
                </div>
            </div>
            <button id="voice" class="iconButton"></button>
            <button id="imageSearch" class="iconButton"></button>
        </div>
    </section>
</body>
</html>
